<template>
    <div class="slds-align_absolute-center">
        <div class="outer-div">
            <div class="slds-align_absolute-center">
                <img src={company_logo} width="100px"/>
            </div>
            <div>

                <h1 class="slds-text-heading_large slds-align_absolute-center" style="font-weight: bold">Reset Password</h1>
            </div>
            <div class="slds-m-vertical_large">
                <div if:true={errorMessage} class="error slds-align_absolute-center slds-var-p-around_x-small slds-var-p-top_small" role="alert">
                    <span>{errorMessage}</span>
                </div>
                <div class="email-input slds-m-vertical_large">
                    <div class="email-label">
                        <lightning-icon size="small" class="icon" icon-name="utility:email" ></lightning-icon>
                    Email
                    </div>
                    
                    <input placeholder="Email" class="slds-input slds-m-vertical_small" type="text" value={username} oninput={handleUsername} required/>
                </div>
                <div class="send-button">
                    <lightning-button class="send" variant="brand" label="Send" onclick={handlesend}></lightning-button>
                </div>
                <div class="footer slds-m-vertical_medium">
                    <div><a class="link slds-align_absolute-center" href="#">Back to Login</a></div>
                </div>
            </div>
        </div>
    </div>
</template>
